<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по координатам</title>
</head>
<body>
    <h1>Введите координаты двух точек</h1>
    <form action="/weather_by_coordinates" method="POST">
        <label for="lat1">Широта точки 1:</label>
        <input type="text" id="lat1" name="lat1" required><br><br>
        <label for="lon1">Долгота точки 1:</label>
        <input type="text" id="lon1" name="lon1" required><br><br>

        <label for="lat2">Широта точки 2:</label>
        <input type="text" id="lat2" name="lat2" required><br><br>
        <label for="lon2">Долгота точки 2:</label>
        <input type="text" id="lon2" name="lon2" required><br><br>

        <input type="submit" value="Проверить погоду">
    </form>
</body>
</html>
